<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encuesta de Satisfacci칩n - Sistemas Nobis Medical</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            margin: 0;
            padding: 0;
        }
        #encuestaForm {
            max-width: 700px;
            margin: 40px auto;
            padding: 20px;
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
        h2, h3 {
            text-align: center;
            color: #333333;
        }
        h2 {
            margin-bottom: 10px;
        }
        h3 {
            margin-bottom: 20px;
            color: #3d3d3d;
        }
        label {
            font-size: 1em;
            font-weight: bold;
            margin-bottom: 5px;
            display: block;
        }
        select, textarea {
            width: 90%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            background-color: #fdfdfd;
            margin-bottom: 20px;
        }
        .question-group {
            margin-bottom: 20px;
        }
        .radio-group {
            display: flex;
            flex-direction: column;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            background-color: #f8f8f8;
        }
        .radio-option {
            display: flex;
            align-items: center;
            gap: 8px;
        }
        .flex-container {
            display: flex;
            align-items: flex-start;
            gap: 20px;
        }
        .flex-container label {
            width: 60%;
        }
        .flex-container .radio-group {
            width: 40%;
        }
        button {
            background-color: #008000;
            color: white;
            padding: 12px 25px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #006600;
        }
    </style>
</head>
<body>
    <form id="encuestaForm">
        <h2>Encuesta de Satisfacci칩n</h2>
        <h3>{{gestion_id}} | {{titulo}}</h3>
        <label>{{primer_dif}} - {{seg_dif}}</label>

        <div class="question-group">
            <label for="primera" style="margin-top: 40px;">쯃a soluci칩n brindada resolvi칩 su problema?</label>
            <select id="primera" name="primera" required>
                <option value="3">Totalmente</option>
                <option value="1">Parcialmente</option>
                <option value="0">No</option>
            </select>
        </div>

        <div class="question-group flex-container">
            <label for="segunda">쮺칩mo calificar칤a la claridad de las explicaciones o pasos proporcionados?</label>
            <div class="radio-group">
                <div class="radio-option">
                    <input type="radio" id="muy_clara" name="segunda" value="3" required>
                    <label for="muy_clara">游땕 Muy clara</label>
                </div>
                <div class="radio-option">
                    <input type="radio" id="clara" name="segunda" value="1">
                    <label for="clara">游땛 Clara</label>
                </div>
                <div class="radio-option">
                    <input type="radio" id="poco" name="segunda" value="0">
                    <label for="poco">游 Poco</label>
                </div>
            </div>
        </div>

        <div class="question-group flex-container">
            <label for="tercera">쮺onsidera que el tiempo de respuesta inicial fue adecuado?</label>
            <div class="radio-group">
                <div class="radio-option">
                    <input type="radio" id="si" name="tercera" value="3" required>
                    <label for="si">游땕 S칤</label>
                </div>
                <div class="radio-option">
                    <input type="radio" id="no" name="tercera" value="0">
                    <label for="no">游 No</label>
                </div>
            </div>
        </div>

        <div class="question-group">
            <label for="comentarios">쮿ay algo que podr칤amos haber hecho mejor en esta gesti칩n?</label>
            <textarea id="comentarios" name="comentarios" rows="4" placeholder="Comentarios..."></textarea>
        </div>

        <div style="text-align: center;">
            <button type="submit">Enviar</button>
        </div>
    </form>

    <script>
        document.getElementById('encuestaForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            var formData = new FormData(this);
            formData.append('gestion_id', '{{ gestion_id }}');
            formData.append('cliente', '{{ cliente }}');
            formData.append('nivel', '{{ nivel }}');
    
            fetch('/procesar-encuesta', {
                method: 'POST',
                body: formData
            })
            .then(response => {
                // Verifica si la respuesta tiene un estado exitoso (200-299)
                if (!response.ok) {
                    return response.json().then(data => {
                        // Lanza un error con el mensaje devuelto por el servidor
                        throw new Error(data.message || 'Error desconocido');
                    });
                }
                return response.json();
            })
            .then(data => {
                alert('Gracias por su feedback. Su encuesta ha sido enviada correctamente.');
            })
            .catch(error => {
                console.error('Error:', error);
                alert(`Hubo un error al enviar la encuesta: ${error.message}`);
            });
        });
    </script>
    
</body>
</html>
