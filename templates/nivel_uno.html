<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encuesta de Satisfacci√≥n - Sistemas Nobis Medical</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            margin: 0;
            padding: 0;
        }
        #encuestaForm {
            max-width: 700px;
            margin: 40px auto;
            padding: 20px;
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
        h2, h3 {
            text-align: center;
            color: #333333;
        }
        h2 {
            margin-bottom: 10px;
        }
        h3, h5 {
            margin-bottom: 20px;
            color: #3d3d3d;
        }
        label {
            font-size: 1em;
            font-weight: bold;
            margin-bottom: 5px;
            display: block;
        }
        select, textarea {
            width: 90%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            background-color: #fdfdfd;
            margin-bottom: 20px;
        }
        .question-group {
            margin-bottom: 20px;
        }
        .radio-group {
            display: flex;
            flex-direction: column;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            background-color: #f8f8f8;
        }
        .radio-option {
            display: flex;
            align-items: center;
            gap: 8px;
        }
        .flex-container {
            display: flex;
            align-items: flex-start;
            gap: 20px;
        }
        .flex-container label {
            width: 60%;
        }
        .flex-container .radio-group {
            width: 40%;
        }
        button {
            background-color: #008000;
            color: white;
            padding: 12px 25px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #006600;
        }
    </style>
</head>
<body>
    <form id="encuestaForm">
        <h2>Encuesta de Satisfacci√≥n</h2>
        <h3><a href="https://soporte.nobissalud.com/#ticket/zoom/{{gestion_id}}" target="_blank">{{gestion_id}}</a> | {{titulo}}</h3>
        <h5 style="text-align: center; color: red;">{{primer_dif}}
            <span 
                style="color: #007bff; font-weight: bold; margin-left: 0.15px;" 
                title="Demora entre:&#10;Creaci√≥n y primera respuesta.">
                ‚ìò
            </span><span style="color: gray; text-align: center;">|</span>
        <span style="text-align: right; color: #008000;">{{seg_dif}}
            <span 
                style="color: #007bff; font-weight: bold; margin-left: 0.15px;" 
                title="Demora entre:&#10;Primera respuesta y cierre de gesti√≥n.">
                ‚ìò
            </span></span>
        </h5>
        
        <div class="question-group">
            <label for="primera" style="margin-top: 40px;">¬øLa soluci√≥n brindada resolvi√≥ su problema?</label>
            <select id="primera" name="primera" required>
                <option value="3">Totalmente</option>
                <option value="1">Parcialmente</option>
                <option value="0">No</option>
            </select>
        </div>

        <div class="question-group flex-container">
            <label for="segunda">¬øC√≥mo calificar√≠a la claridad de las explicaciones o pasos proporcionados?</label>
            <div class="radio-group">
                <div class="radio-option">
                    <input type="radio" id="muy_clara" name="segunda" value="3" required>
                    <label for="muy_clara">üòä Muy clara</label>
                </div>
                <div class="radio-option">
                    <input type="radio" id="clara" name="segunda" value="1">
                    <label for="clara">üòê Clara</label>
                </div>
                <div class="radio-option">
                    <input type="radio" id="poco" name="segunda" value="0">
                    <label for="poco">üòû Poco</label>
                </div>
            </div>
        </div>

        <div class="question-group flex-container">
            <label for="tercera">¬øConsidera que el tiempo de respuesta inicial fue adecuado?</label>
            <div class="radio-group">
                <div class="radio-option">
                    <input type="radio" id="si" name="tercera" value="3" required>
                    <label for="si">üòä S√≠</label>
                </div>
                <div class="radio-option">
                    <input type="radio" id="no" name="tercera" value="0">
                    <label for="no">üòû No</label>
                </div>
            </div>
        </div>

        <div class="question-group">
            <label for="comentarios">¬øHay algo que podr√≠amos haber hecho mejor en esta gesti√≥n?</label>
            <textarea id="comentarios" name="comentarios" rows="4" placeholder="Comentarios..."></textarea>
        </div>

        <div style="text-align: center;">
            <button type="submit">Enviar</button>
        </div>
    </form>

    <script>
        document.getElementById('encuestaForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            var formData = new FormData(this);
            let respuestas = [
                { pregunta: "Primera", valor: document.getElementById("primera").value },
                { pregunta: "Segunda", valor: document.querySelector('input[name="segunda"]:checked').value },
                { pregunta: "Tercera", valor: document.querySelector('input[name="tercera"]:checked').value }
            ];

            fetch('/procesar-encuesta', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({
                    gestion_id: '{{ gestion_id }}',
                    cliente: '{{ created_by_id }}',
                    nivel: '{{ level }}',
                    respuestas: respuestas
                })
            })
            .then(response => response.json())
            .then(data => {
                alert('Encuesta enviada con √©xito');
                window.location.href = '/gracias';
            })
            .catch(error => console.error('Error:', error));
        });
    </script>
    
</body>
</html>
