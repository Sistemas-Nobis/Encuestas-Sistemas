<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encuesta de Satisfacción</title>
    <link rel="icon" type="image/x-icon" href="/static/favicon.ico">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background-color: #f5f5f5;
            color: #000000;
            line-height: 1.6;
            padding: 20px;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        #encuestaForm {
            max-width: 600px;
            width: 100%;
            background-color: #ffffff;
            padding: 30px 40px;
            border-radius: 8px;
            box-shadow: 0 4px 20px rgba(87, 87, 86, 0.15), 0 1px 3px rgba(87, 87, 86, 0.1);
            border: 1px solid rgba(87, 87, 86, 0.08);
            color: rgba(87, 87, 86, 1);
        }
        
        h2 {
            font-size: 28px;
            font-weight: 300;
            color: #000000;
            text-align: center;
            margin-bottom: 0px;
            letter-spacing: -0.5px;
        }
        
        h3 {
            font-size: 14px;
            font-weight: 400;
            color: rgba(87, 87, 86, 1);
            text-align: center;
            margin-top: 10px;
            margin-bottom: 0px;
            padding-bottom: 0px;
            vertical-align: bottom;
        }
        
        h3 a {
            color: #13A538;
            text-decoration: none;
            transition: color 0.2s ease;
        }
        
        h3 a:hover {
            color: #A2C617;
        }
        
        .info-bar {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 16px;
            margin-bottom: 15px;
            padding: 5px 0;
            font-size: 13px;
        }
        
        .info-item {
            display: flex;
            align-items: center;
            gap: 6px;
            color: #575756;
        }
        
        .info-item:first-child {
            color: #575756;
        }
        
        .info-item:last-child {
            color: #13A538;
        }
        
        .info-icon {
            color: #A2C617;
            font-weight: bold;
            cursor: help;
            font-size: 14px;
        }
        
        .divider {
            color: rgba(87, 87, 86, 1);
        }
        
        .question-group {
            margin-bottom: 15px;
        }
        
        label {
            display: flex;
            flex-wrap: wrap;
            font-size: 15px;
            font-weight: 400;
            color: #000000;
            margin-top: 10px;
            margin-bottom: 10px;
            line-height: 1.5;
            text-align: left;
            vertical-align: top;
        }
        
        select, textarea {
            width: 100%;
            padding: 12px 16px;
            border: 1px solid #e8e8e8;
            border-radius: 4px;
            background-color: #ffffff;
            font-size: 15px;
            font-family: inherit;
            color: rgba(0, 0, 0, 1);
            transition: all 0.2s ease;
        }
        
        #primera {
            color: rgba(0, 0, 0, 1);
        }
        
        select:focus, textarea:focus {
            outline: none;
            border-color: #13A538;
            box-shadow: 0 0 0 3px rgba(19, 165, 56, 0.08);
        }
        
        select:hover, textarea:hover {
            border-color: #d0d0d0;
        }
        
        textarea {
            resize: vertical;
            min-height: 100px;
        }
        
        .flex-container {
            display: flex;
            flex-direction: column;
            gap: 16px;
        }
        
        .flex-container .radio-group {
            display: flex;
            flex-direction: column;
            gap: 8px;
            padding: 0;
            border: none;
            background-color: transparent;
        }
        
        .radio-option {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 12px 16px;
            border: 1px solid #e8e8e8;
            border-radius: 4px;
            background-color: #ffffff;
            cursor: pointer;
            transition: all 0.2s ease;
        }
        
        .radio-option:hover {
            border-color: #A2C617;
            background-color: #fafafa;
        }
        
        .radio-option input[type="radio"] {
            width: 18px;
            height: 18px;
            cursor: pointer;
            accent-color: #13A538;
        }
        
        .radio-option label {
            margin: 0;
            cursor: pointer;
            font-weight: 400;
            flex: 1;
        }
        
        .radio-option:has(input:checked) {
            border-color: #13A538;
            background-color: rgba(19, 165, 56, 0.04);
        }
        
        button {
            width: 100%;
            background-color: #13A538;
            color: #ffffff;
            padding: 14px 24px;
            border: none;
            border-radius: 4px;
            font-size: 15px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s ease;
            letter-spacing: 0.3px;
            margin-top: 0px;
        }
        
        button:hover {
            background-color: #A2C617;
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(19, 165, 56, 0.2);
        }
        
        button:active {
            transform: translateY(0);
        }
        
        @media (max-width: 640px) {
            body {
                padding: 12px;
            }
            
            #encuestaForm {
                padding: 32px 24px;
            }
            
            h2 {
                font-size: 24px;
            }
            
            .info-bar {
                flex-direction: column;
                gap: 8px;
            }
            
            .divider {
                display: none;
            }
        }
    </style>
    {% block extra_styles %}{% endblock %}
</head>
<body>
    <form id="encuestaForm">
        <h2>Encuesta de Satisfacción</h2>
        <hr></hr>
        <h3>
            <a href="https://soporte.nobissalud.com/#ticket/zoom/{{gestion_id}}" target="_blank">{{gestion_id}}</a> | {{titulo}}
        </h3>
        
        <div class="info-bar">
            <div class="info-item">
                <span>{{primer_dif}}</span>
                <span 
                    class="info-icon" 
                    title="Demora entre:&#10;Creación y primera respuesta.">
                    ⓘ
                </span>
            </div>
            <span class="divider">|</span>
            <div class="info-item">
                <span>{{seg_dif}}</span>
                <span 
                    class="info-icon" 
                    title="Demora entre:&#10;Primera respuesta y cierre de gestión.">
                    ⓘ
                </span>
            </div>
        </div>

        {% block form_content %}{% endblock %}

        <button type="submit">Enviar</button>
    </form>

    <script>
        document.getElementById('encuestaForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            var formData = new FormData(this);
            formData.append('gestion_id', '{{ gestion_id }}');
            formData.append('cliente', '{{created_by_id}}');
            formData.append('nivel', '{{level}}');
            {% block extra_form_data %}{% endblock %}

            fetch('/procesar-encuesta', {
                method: 'POST',
                body: formData
            })
            .then(response => {
                if (response.ok) {
                    window.location.href = '/gracias';
                } else {
                    return response.json().then(data => {
                        throw new Error(data.message || 'Error desconocido');
                    });
                }
            })
            .catch(error => {
                console.error('Error:', error);
                alert(`Hubo un error al enviar la encuesta: ${error.message}`);
            });
        });
    </script>
    {% block extra_scripts %}{% endblock %}
</body>
</html>
