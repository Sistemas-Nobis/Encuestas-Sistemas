<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Gracias</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background: #0b1725;
      color: #fff;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
      position: relative;
    }

    #fireworks {
      position: fixed;
      inset: 0;
      z-index: 0;
      pointer-events: none;
    }

    .card {
      position: relative;
      z-index: 1;
      background: rgba(0, 0, 0, 0.7);
      backdrop-filter: blur(10px);
      padding: 40px;
      border-radius: 20px;
      text-align: center;
      box-shadow: 0 10px 30px rgba(0,0,0,0.5);
      border: 1px solid rgba(255,255,255,0.1);
      max-width: 500px;
    }

    h1 { color: #4CAF50; margin-bottom: 20px; }
    p { line-height: 1.6; font-size: 18px; }
  </style>
</head>
<body>

  <div id="fireworks"></div>

  <div class="card">
    <h1>¡Gracias por su feedback!</h1>
    <p>Su encuesta ha sido enviada correctamente. Apreciamos mucho su opinión.</p>
    <h2 style="margin-top: 50px; margin-bottom: 0;">¡Feliz año nuevo!</h2>
  </div>

  <!-- Carga del bundle UMD -->
<script src="https://unpkg.com/fireworks-js@2.10.7/dist/index.umd.js"></script>
<script>
  // DEBUG opcional
  console.log('window.Fireworks:', window.Fireworks);

  const container = document.getElementById('fireworks');

  // El módulo UMD ha dejado el constructor dentro de window.Fireworks
  const FW = window.Fireworks && (window.Fireworks.Fireworks || window.Fireworks.default);

  console.log('Constructor FW:', FW);

  if (typeof FW === 'function') {
    const fireworks = new FW(container, {
      rocketsPoint: { min: 0, max: 100 },
      hue: { min: 0, max: 360 },
      delay: { min: 15, max: 30 },
      speed: 2,
      acceleration: 1.05,
      friction: 0.98,
      gravity: 1.5,
      particles: 120,
      trace: 3,
      explosion: 5,
      autoresize: true,
      brightness: {
        min: 50,
        max: 80,
        decay: { min: 0.015, max: 0.03 },
      },
      boundaries: {
        x: 0,
        y: 0,
        width: window.innerWidth,
        height: window.innerHeight,
      },
      sound: { enabled: false }, // No tenemos los archivos xd
    });

    fireworks.start();
  } else {
    console.error('No se encontró un constructor de Fireworks válido en window.Fireworks:', window.Fireworks);
  }
</script>
</body>
</html>
