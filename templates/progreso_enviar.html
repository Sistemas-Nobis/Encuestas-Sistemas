<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Progreso - EnvÃ­o de Encuestas</title>
    <link rel="icon" type="image/x-icon" href="/static/favicon.ico">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .container {
            background: white;
            border-radius: 12px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
            padding: 40px;
            max-width: 800px;
            width: 100%;
        }
        
        h1 {
            color: #333;
            margin-bottom: 30px;
            text-align: center;
            font-size: 28px;
            font-weight: 600;
        }
        
        .progress-container {
            margin-bottom: 30px;
        }
        
        .progress-bar {
            width: 100%;
            height: 30px;
            background-color: #e0e0e0;
            border-radius: 15px;
            overflow: hidden;
            position: relative;
            margin-bottom: 10px;
        }
        
        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #13A538 0%, #A2C617 100%);
            width: 0%;
            transition: width 0.3s ease;
            border-radius: 15px;
        }
        
        .progress-text {
            text-align: center;
            font-size: 18px;
            font-weight: 600;
            color: #333;
            margin-top: 10px;
        }
        
        .status-message {
            background-color: #f5f5f5;
            border-left: 4px solid #13A538;
            padding: 15px;
            margin-bottom: 15px;
            border-radius: 4px;
            font-size: 14px;
            color: #555;
        }
        
        .status-message.error {
            border-left-color: #f44336;
            background-color: #ffebee;
        }
        
        .status-message.success {
            border-left-color: #4caf50;
            background-color: #e8f5e9;
        }
        
        .status-message.warning {
            border-left-color: #ff9800;
            background-color: #fff3e0;
        }
        
        .log-container {
            max-height: 400px;
            overflow-y: auto;
            border: 1px solid #e0e0e0;
            border-radius: 8px;
            padding: 15px;
            background-color: #fafafa;
        }
        
        .log-entry {
            padding: 8px 0;
            border-bottom: 1px solid #e0e0e0;
            font-size: 13px;
            color: #666;
        }
        
        .log-entry:last-child {
            border-bottom: none;
        }
        
        .log-entry.success {
            color: #4caf50;
        }
        
        .log-entry.error {
            color: #f44336;
        }
        
        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 15px;
            margin-top: 20px;
        }
        
        .stat-card {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            border-radius: 8px;
            text-align: center;
        }
        
        .stat-value {
            font-size: 32px;
            font-weight: bold;
            margin-bottom: 5px;
        }
        
        .stat-label {
            font-size: 14px;
            opacity: 0.9;
        }
        
        .loading-spinner {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(19, 165, 56, 0.3);
            border-radius: 50%;
            border-top-color: #13A538;
            animation: spin 1s ease-in-out infinite;
            margin-right: 10px;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸ“§ EnvÃ­o de Encuestas</h1>
        
        <div class="progress-container">
            <div class="progress-bar">
                <div class="progress-fill" id="progressFill"></div>
            </div>
            <div class="progress-text" id="progressText">0%</div>
        </div>
        
        <div class="status-message" id="statusMessage">
            <span class="loading-spinner"></span>
            <span id="statusText">Iniciando proceso...</span>
        </div>
        
        <div class="stats hidden" id="statsContainer">
            <div class="stat-card">
                <div class="stat-value" id="statExitosos">0</div>
                <div class="stat-label">Exitosos</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="statFallidos">0</div>
                <div class="stat-label">Fallidos</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="statTotal">0</div>
                <div class="stat-label">Total</div>
            </div>
        </div>
        
        <div class="log-container" id="logContainer">
            <div class="log-entry">Esperando eventos...</div>
        </div>
    </div>

    <script>
        const progressFill = document.getElementById('progressFill');
        const progressText = document.getElementById('progressText');
        const statusMessage = document.getElementById('statusMessage');
        const statusText = document.getElementById('statusText');
        const logContainer = document.getElementById('logContainer');
        const statsContainer = document.getElementById('statsContainer');
        const statExitosos = document.getElementById('statExitosos');
        const statFallidos = document.getElementById('statFallidos');
        const statTotal = document.getElementById('statTotal');

        function addLogEntry(message, type = 'info') {
            const entry = document.createElement('div');
            entry.className = `log-entry ${type}`;
            const timestamp = new Date().toLocaleTimeString();
            entry.textContent = `[${timestamp}] ${message}`;
            logContainer.insertBefore(entry, logContainer.firstChild);
            
            // Mantener solo los Ãºltimos 50 logs
            while (logContainer.children.length > 50) {
                logContainer.removeChild(logContainer.lastChild);
            }
        }

        function updateProgress(porcentaje, mensaje) {
            progressFill.style.width = porcentaje + '%';
            progressText.textContent = porcentaje + '%';
            statusText.textContent = mensaje;
        }

        function updateStatus(tipo, mensaje) {
            statusMessage.className = `status-message ${tipo}`;
            statusText.textContent = mensaje;
            
            if (tipo === 'error') {
                statusMessage.innerHTML = `<span style="color: #f44336;">âœ— ${mensaje}</span>`;
            } else if (tipo === 'success') {
                statusMessage.innerHTML = `<span style="color: #4caf50;">âœ“ ${mensaje}</span>`;
            } else {
                statusMessage.innerHTML = `<span class="loading-spinner"></span><span>${mensaje}</span>`;
            }
        }

        function updateStats(resultado) {
            if (resultado) {
                statExitosos.textContent = resultado.exitosos || 0;
                statFallidos.textContent = resultado.fallidos || 0;
                statTotal.textContent = resultado.total || 0;
                statsContainer.classList.remove('hidden');
            }
        }

        // Conectar al stream SSE
        const eventSource = new EventSource('/stream-enviar-encuestas');

        eventSource.onmessage = function(event) {
            try {
                const data = JSON.parse(event.data);
                
                if (data.tipo === 'start') {
                    updateStatus('info', data.mensaje);
                    addLogEntry(data.mensaje, 'info');
                } else if (data.tipo === 'progress' || data.tipo === 'info') {
                    updateProgress(data.porcentaje, data.mensaje);
                    addLogEntry(data.mensaje, 'info');
                } else if (data.tipo === 'success') {
                    updateProgress(data.porcentaje, data.mensaje);
                    updateStatus('success', data.mensaje);
                    addLogEntry(data.mensaje, 'success');
                } else if (data.tipo === 'error') {
                    updateStatus('error', data.mensaje);
                    addLogEntry(data.mensaje, 'error');
                } else if (data.tipo === 'end') {
                    updateProgress(100, data.mensaje);
                    updateStatus('success', data.mensaje);
                    addLogEntry(data.mensaje, 'success');
                    updateStats(data.resultado);
                    eventSource.close();
                } else if (data.tipo === 'complete') {
                    updateProgress(100, data.mensaje);
                    updateStatus('success', data.mensaje);
                    addLogEntry(data.mensaje, 'success');
                    eventSource.close();
                }
            } catch (e) {
                console.error('Error parsing SSE data:', e);
            }
        };

        eventSource.onerror = function(event) {
            console.error('SSE error:', event);
            updateStatus('error', 'Error de conexiÃ³n con el servidor');
            addLogEntry('Error de conexiÃ³n', 'error');
            eventSource.close();
        };
    </script>
</body>
</html>
