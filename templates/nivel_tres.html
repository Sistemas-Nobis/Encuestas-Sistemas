<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encuesta de Satisfacci√≥n - Sistemas Nobis Medical</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
        }
        #encuestaForm {
            max-width: 700px;
            margin: 40px auto;
            padding: 20px;
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
        h2, h3 {
            color: #333333;
            text-align: center;
        }
        label {
            font-size: 1em;
            font-weight: bold;
            margin-bottom: 5px;
            display: block;
        }
        select, input[type="radio"] + label {
            font-size: 0.95em;
        }
        select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            margin-bottom: 15px;
            background-color: #fdfdfd;
        }
        .question-group {
            margin-bottom: 20px;
        }
        .radio-group {
            display: flex;
            flex-direction: column;
            gap: 2px;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            background-color: #f8f8f8;
        }
        .radio-option {
            display: flex;
            align-items: center;
            gap: 8px;
        }
        .flex-container {
            display: flex;
            align-items: flex-start;
            gap: 20px;
        }
        .flex-container label {
            width: 65%;
        }
        .flex-container .radio-group {
            width: 35%;
        }
        button {
            background-color: #008000;
            color: white;
            padding: 12px 25px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #006600;
        }
    </style>
</head>
<body>
    <form id="encuestaForm">
        <h2>Encuesta de Satisfacci√≥n</h2>
        <h3>{{gestion_id}} | {{titulo}}</h3>
        <h5 style="text-align: center; color: red;">{{primer_dif}}
            <span 
                style="color: #007bff; font-weight: bold; margin-left: 0.15px;" 
                title="Demora entre:&#10;Creaci√≥n y primera respuesta.">
                ‚ìò
            </span><span style="color: gray; text-align: center;">|</span>
        <span style="text-align: right; color: #008000;">{{seg_dif}}
            <span 
                style="color: #007bff; font-weight: bold; margin-left: 0.15px;" 
                title="Demora entre:&#10;Primera respuesta y cierre de gesti√≥n.">
                ‚ìò
            </span></span>
        </h5>

        <div class="question-group">
            <label for="primera" style="margin-top: 50px;">¬øConsidera que la planificaci√≥n inicial y los recursos asignados fueron suficientes para abordar su solicitud?</label>
            <select id="primera" name="primera" required>
                <option value="3">Totalmente de acuerdo</option>
                <option value="2">De acuerdo</option>
                <option value="1">En desacuerdo</option>
                <option value="0">Totalmente en desacuerdo</option>
            </select>
        </div>

        <div class="question-group flex-container">
            <label for="segunda">¬øSe sinti√≥ informado sobre los avances y etapas del proyecto durante toda la gesti√≥n?</label>
            <div class="radio-group">
                <div class="radio-option">
                    <input type="radio" id="muy_clara" name="segunda" value="3" required>
                    <label for="muy_clara">üòä Siempre</label>
                </div>
                <div class="radio-option">
                    <input type="radio" id="clara" name="segunda" value="2">
                    <label for="clara">üòê Regularmente</label>
                </div>
                <div class="radio-option">
                    <input type="radio" id="poco" name="segunda" value="1">
                    <label for="poco">üòû Ocasionalmente</label>
                </div>
                <div class="radio-option">
                    <input type="radio" id="nunca" name="segunda" value="0">
                    <label for="nunca">üò° Nunca</label>
                </div>
            </div>
        </div>

        <div class="question-group flex-container">
            <label for="tercera">¬øLa soluci√≥n final implementada cumpli√≥ con sus expectativas y resolvi√≥ su problema de manera efectiva?</label>
            <div class="radio-group">
                <div class="radio-option">
                    <input type="radio" id="si" name="tercera" value="3" required>
                    <label for="si">S√≠</label>
                </div>
                <div class="radio-option">
                    <input type="radio" id="parcial" name="tercera" value="1">
                    <label for="parcial">No</label>
                </div>
                <div class="radio-option">
                    <input type="radio" id="no" name="tercera" value="0">
                    <label for="no">Parcialmente</label>
                </div>
            </div>
        </div>

        <div class="question-group flex-container">
            <label for="cuarta">¬øEl tiempo tomado para resolver su solicitud estuvo dentro de lo que consideraba razonable o fue lo planificado y comunicado en el marco inicial de la gesti√≥n?</label>
            <div class="radio-group">
                <div class="radio-option">
                    <input type="radio" id="si_cuarta" name="cuarta" value="3" required>
                    <label for="si_cuarta">S√≠</label>
                </div>
                <div class="radio-option">
                    <input type="radio" id="no_cuarta" name="cuarta" value="1">
                    <label for="no_cuarta">No</label>
                </div>
                <div class="radio-option">
                    <input type="radio" id="parcial_cuarta" name="cuarta" value="0">
                    <label for="parcial_cuarta">Parcialmente</label>
                </div>
            </div>
        </div>

        <div style="text-align: center; margin-top: 40px;">
            <button type="submit">Enviar</button>
        </div>
    </form>

    <script>
        document.getElementById('encuestaForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            var formData = new FormData(this);
            formData.append('gestion_id', '{{ gestion_id }}');
            formData.append('cliente', '{{created_by_id}}');
            formData.append('nivel', '{{level}}');
    
            fetch('/procesar-encuesta', {
                method: 'POST',
                body: formData
            })
            .then(response => {
                // Si la respuesta es un estado de redirecci√≥n (3xx), el navegador lo gestionar√° autom√°ticamente
                if (response.ok) {
                    window.location.href = '/gracias'; // Opcional, si no quieres confiar en la redirecci√≥n del backend.
                } else {
                    return response.json().then(data => {
                        throw new Error(data.message || 'Error desconocido');
                    });
                }
            })
            .catch(error => {
                console.error('Error:', error);
                alert(`Hubo un error al enviar la encuesta: ${error.message}`);
            });
        });
    </script>

</body>
</html>
