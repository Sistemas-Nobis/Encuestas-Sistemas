<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encuesta de Satisfacción - Sistemas Nobis Medical</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            margin: 0;
            padding: 0;
        }
        #encuestaForm {
            max-width: 700px;
            margin: 40px auto;
            padding: 20px;
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
        h2, h3 {
            text-align: center;
            color: #333333;
        }
        h2 {
            margin-bottom: 10px;
        }
        h3 {
            margin-bottom: 20px;
            color: #3d3d3d;
        }
        label {
            font-size: 1em;
            font-weight: bold;
            margin-bottom: 5px;
            display: block;
        }
        select, textarea {
            width: 90%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            background-color: #fdfdfd;
            margin-bottom: 20px;
        }
        .question-group {
            margin-bottom: 20px;
        }
        .radio-group {
            display: flex;
            flex-direction: column;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            background-color: #f8f8f8;
        }
        .radio-option {
            display: flex;
            align-items: center;
            gap: 8px;
        }
        .flex-container {
            display: flex;
            align-items: flex-start;
            gap: 20px;
        }
        .flex-container label {
            width: 60%;
        }
        .flex-container .radio-group {
            width: 40%;
        }
        button {
            background-color: #008000;
            color: white;
            padding: 12px 25px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #006600;
        }
    </style>
</head>
<body>
    <form id="encuestaForm">
        <h2>Encuesta de Satisfacción</h2>
        <h3>{{gestion_id}} | {{titulo}}</h3>

        <div class="question-group">
            <label for="primera" style="margin-top: 40px;">¿Se le mantuvo informado regularmente sobre el avance de su ticket?</label>
            <select id="primera" name="primera" required>
                <option value="3">Siempre</option>
                <option value="1">A veces</option>
                <option value="0">Nunca</option>
            </select>
        </div>

        <div class="question-group">
            <label for="segunda">¿Cómo calificaría la disponibilidad del equipo para resolver sus dudas durante la gestión?</label>
            <select id="segunda" name="segunda" required>
                <option value="3">Excelente</option>
                <option value="2">Buena</option>
                <option value="1">Regular</option>
                <option value="0">Insuficiente</option>
            </select>
        </div>

        <div class="question-group flex-container">
            <label for="tercera">¿Considera que la solución final fue adecuada y completa?</label>
            <div class="radio-group">
                <div class="radio-option">
                    <input type="radio" id="muy_clara" name="tercera" value="3" required>
                    <label for="muy_clara">😊 Sí</label>
                </div>
                <div class="radio-option">
                    <input type="radio" id="clara" name="tercera" value="1">
                    <label for="clara">😐 Parcialmente</label>
                </div>
                <div class="radio-option">
                    <input type="radio" id="poco" name="tercera" value="0">
                    <label for="poco">😞 No</label>
                </div>
            </div>
        </div>

        <div class="question-group">
            <label for="comentarios">¿Hay algo que podríamos haber hecho mejor en esta gestión?</label>
            <textarea id="comentarios" name="comentarios" rows="4" placeholder="Comentarios..."></textarea>
        </div>

        <div style="text-align: center;">
            <button type="submit">Enviar</button>
        </div>
    </form>

    <script>
        document.getElementById('encuestaForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            var formData = new FormData(this);
            formData.append('gestion_id', '{{ gestion_id }}');
            formData.append('cliente', '{{ created_by_id }}');
            formData.append('nivel', '{{ level }}');
    
            fetch('/procesar-encuesta', {
                method: 'POST',
                body: formData
            })
            .then(response => {
                // Verifica si la respuesta tiene un estado exitoso (200-299)
                if (!response.ok) {
                    return response.json().then(data => {
                        // Lanza un error con el mensaje devuelto por el servidor
                        throw new Error(data.message || 'Error desconocido');
                    });
                }
                return response.json();
            })
            .then(data => {
                alert('Gracias por su feedback. Su encuesta ha sido enviada correctamente.');
            })
            .catch(error => {
                console.error('Error:', error);
                alert(`Hubo un error al enviar la encuesta: ${error.message}`);
            });
        });
    </script>
</body>
</html>
